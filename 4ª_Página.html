<!--Atividade 4)Criar uma página HTML com os mesmos elementos da página ao lado-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="width=device-width, initial-scale=1.0">
    <title>4º página HTML</title>
</head>
<body>
    <form method="POST" action="/process">

        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" value="" id="nome" required 
            placeholder="Escreva seu nome"/><br>
            <label for="email">Email: </label>
            <input type="email" name="email" value="" id="email" 
            placeholder="Informe seu email"/><br>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" value="" id="senha" placeholder="digite uma senha válida" /><br>
            <label for="born">Data de nascimento: </label> <br>
            <input type="date" name="born" value="" id="born" /><br>
        </fieldset>

       <fieldset>
        <legend>Cursos</legend>
        <label for="cc">CC</label>
        <input type="radio" name="curso" value="cc" id="cc" />
        <label for="es">ES</label>
        <input type="radio" name="curso" value="es" id="es"/>
        <label for="ec">EC</label>
        <input type="radio" name="curso" value="ec" id="ec"/>  <br/>

       </fieldset>        

       <fieldset>
        <legend>Linguagens de Programação</legend>
        <label for="c">C</label>
        <input type="checkbox" name="linguagens" value="c" id="c" />
        <label for="python">Python</label>
        <input type="checkbox" name="linguagens" value="python" id="python"/>
        <label for="js">JavaScript</label>
        <input type="checkbox" name="linguagens" value="js" id="js"/>  <br/>
       </fieldset>

       <input type="range" name="aaaa">
      
       <fieldset>
        <legend>Área de atuação</legend>
        <select name="area" id="area">
            <option value="banco">Banco de dados</option>
            <option value="ri">Recuperação de informação</option>
            <option value="redes">Redes de computadores</option>
            <option value="bd">Big Data</option>
        </select>
       </fieldset>

       <legend>Escreva sua mensagem</legend>
       <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea> <br><br>
        
       <button type="reset" value="Resetar dados">Resetar dados</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
