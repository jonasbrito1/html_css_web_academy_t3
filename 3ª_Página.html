<!--Atividade 3)Criar uma página HTML com os mesmos elementos da página ao lado-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="width=device-width, initial-scale=1.0">
    <title>3ª página HTML</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Minha Página</h1>
            <p>Bem-vindo ao meu site!</p>
        </header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
            <article>
                <h2>Título do Artigo</h2>
                <p>Conteúdo do artigo...</p>
            </article>
        <aside>
            <h3>Barra Lateral</h3>
            <p>Informações adicionais</p>
        </aside>
        <section>
            <h2>Seção Principal</h2>
            <p>Conteúdo principal</p>
        </section>
        <figure>
            <img src="imagem.jpg" alt="Imagem ilustrativa">
            <figcaption>Legenda da imagem</figcaption>
        </figure>
        <footer>
            <p>&copy; 2024 Minha Página</p>
        </footer>
    </div>
</body>
</html>
